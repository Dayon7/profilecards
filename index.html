<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <div class="container">
    <title>UI Profile Cards</title>
</head>
<body>
    
    <div class="card-wrapper">
      
        <div class="card">
          
          <div class="card-image">
            <img src="images/kanye-west-time-100-2015-titans.jpeg" alt="Kanye">
          </div>
  
        <ul class="social-icons">
          <li>
            <a href="">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-dribbble"></i>
            </a>
          </li>
        </ul>

        <div class="details">
            <h2>Kanye West
              <br>
              <span class="job-title">Recording Artist/Producer</span>
            </h2>
          </div>
        </div>
      </div><!-- end box wrapper --> 
        
        
    <div class="card-wrapper">
          
          <div class="card profile-two">
            
            <div class="card-image profile-img--two">
              <img src="images/drake_photo_by_prince_williams_wireimage_getty_479503454.jpeg" alt="Drake">
            </div>
    
            <ul class="social-icons">
              <li>
                <a href="">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fab fa-dribbble"></i>
                </a>
              </li>
            </ul>
    
            <div class="details jane">
                <h2>Drake
                  <br>
                  <span class="job-title">Rapper/Recording Artist</span>
                </h2>
            </div>
        </div>
     </div><!-- END box wrapper -->
         
     </div><!-- END container -->

</body>
</html>
